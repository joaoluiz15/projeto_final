{% extends "base_generic.html" %}

{% block content %}

<div class="form" style="margin-top: 50px; margin-left: 40px;">
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>

{% if sucesso %}
<br>
<p>Cadastrado com sucesso.</p>

{% endif %}

</div>

{% endblock %}
